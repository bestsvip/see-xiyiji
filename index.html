<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看G1 洗衣机状态</title>
    <style>
        .marquee-container {
            width: 100%;
            height: 50px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            overflow: hidden;
            text-align: center;
            line-height: 50px;
        }

        .marquee-text {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            padding: 0 20px;
        }
        label{
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            width: 30%;
            height: 30vw;
            font-size: 16px;
            color: #fff;
            background-image: linear-gradient(to right, #ff416c, #ff2bf8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <div class="marquee-container">
            <marquee class="marquee-text">先点登录获取账号信息，出现开始使用后，返回该页面点击状态按钮</marquee>
        </div>
        <br>
        <div class="marquee-text">先点登录获取账号信息，出现开始使用后，返回该页面点击状态按钮</div>
        <br>
        <br>
        <div>
            <div>
                <label>获取洗衣机账号信息</label>
            </div>
            <br>
            <div>
                <button>登 录</button>
            </div>
        </div>
        <br>
        <div>
            <div> <label>洗衣机状态</label> </div>
            <br>
            <div>
                <button>状 态</button>
            </div>
        </div>
    </center>
    <script>
        window.addEventListener('resize', adjustFontSize);
        var but = document.querySelectorAll('button')

        function adjustFontSize(div) {
            var currentWidth = div.clientWidth;
            var fontSize = Math.min(currentWidth * 0.3, 100); // 字体大小最大不超过20px
            div.style.fontSize = fontSize + 'px';
        }

        but.forEach(element => {
            adjustFontSize(element)
        });
    </script>
</body>

</html>
