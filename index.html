    <script>
        window.onload = function () {
            // 监听在线状态变化
            window.addEventListener('online', onlineHandler, false);
            window.addEventListener('offline', offlineHandler, false);

            // 初始状态检查
            checkOnlineStatus();
        };

        function checkOnlineStatus() {
            if (navigator.onLine) {
                return true;
            } else {
                return false;
            }
        }

        function onlineHandler(event) {
            checkOnlineStatus();
        }

        function offlineHandler(event) {
            checkOnlineStatus();
        }
    </script>
